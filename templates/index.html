<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../static/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sen" />
    <title>Document</title>
  </head>
  <body class="font-Sen">
    <div
      class="flex flex-col h-screen bg-gradient-to-br from-primary_color to-secondary_color"
    >
      <header class="bg-white h-32 flex items-center justify-center gap-x-16">
        <img
          src="../static/images/union.png"
          alt="Logo Union IT"
          class="h-1/3"
        />
        <img
          src="../static/images/Equatorial_logo.png"
          alt="Logo Equatorial"
          class="h-full"
        />
      </header>
      <main class="flex h-4/5 justify-around">
        <div class="flex flex-col justify-between items-center">
          <p class="mt-20 text-white text-xl font-semibold">
            Monitoramento de área de atendimentos:
          </p>
          <div class="flex justify-around items-center h-full">
            <!-- <img width="1080" src="imgs/2024-01-29_16-37.png" /> -->
            <img src="{{ url_for('video_feed') }}" width="400" />
          </div>
        </div>
        <div
          class="flex flex-col w-1/4 justify-center gap-x-5 text-white text-2xl font-semibold"
        >
          <div
            class="border-solid border-2 p-5 border-gray-200 rounded-lg flex flex-col items-center shadow-lg border-opacity-50"
          >
            <p>Quantidade de Atendentes: <span id="qtd_atendentes">0</span></p>
            <p>Quantidade de Clientes: <span id="qtd_clientes">0</span></p>
          </div>
        </div>
      </main>
    </div>
    <script>
      function updateCounts() {
        //Realiza uma solicitação AJAX para obter os valores atualizados das vagas assim não há necessidade de atualizar a página
        fetch("/get_counts")
          .then((response) => response.json())
          .then((data) => {
            document.getElementById("qtd_atendentes").textContent =
              data.qtd_atendentes;
            document.getElementById("qtd_clientes").textContent =
              data.qtd_clientes;
          });
      }
      //Atualização dos dados a cada X milissegundos
      setInterval(updateCounts, 500); //1 segundo
    </script>
  </body>
</html>
